<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#071027" />
      <stop offset="100%" stop-color="#0b1530" />
    </linearGradient>

    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="1" />
      <stop offset="50%" stop-color="#06b6d4" stop-opacity="1" />
      <stop offset="100%" stop-color="#06d6a0" stop-opacity="1" />
    </linearGradient>

    <linearGradient id="textGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#9b5cff" />
      <stop offset="100%" stop-color="#39e6c8" />
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1" />
    </pattern>

    <mask id="fadeMask">
      <linearGradient id="maskGrad" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="#fff" stop-opacity="1" />
        <stop offset="100%" stop-color="#fff" stop-opacity="0.25" />
      </linearGradient>
      <rect x="0" y="0" width="1200" height="300" fill="url(#maskGrad)" />
    </mask>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="1200" height="300" fill="url(#bgGrad)" />

  <!-- subtle grid overlay -->
  <rect x="0" y="0" width="1200" height="300" fill="url(#grid)" opacity="0.9" />

  <!-- angled accent bands -->
  <g opacity="0.9">
    <polygon points="0,260 1200,60 1200,120 0,320" fill="url(#accent)" opacity="0.08" />
    <polygon points="0,230 1200,30 1200,90 0,290" fill="url(#accent)" opacity="0.04" />
  </g>

  <!-- left motif: stylized code brackets and grid square -->
  <g transform="translate(70,60)">
    <rect x="0" y="0" width="160" height="160" rx="18" fill="#071127" stroke="#ffffff" stroke-opacity="0.03" />
    <g transform="translate(16,18)">
      <!-- small grid inside the tile -->
      <rect width="128" height="128" rx="12" fill="url(#grid)" opacity="0.9" />
      <!-- bracket shapes -->
      <path d="M18 32 L6 48 L18 64" fill="none" stroke="url(#textGrad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#softGlow)" />
      <path d="M110 32 L122 48 L110 64" fill="none" stroke="url(#textGrad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#softGlow)" />
      <!-- code lines -->
      <rect x="28" y="84" width="72" height="8" rx="4" fill="#ffffff" fill-opacity="0.08" />
      <rect x="28" y="100" width="44" height="8" rx="4" fill="#ffffff" fill-opacity="0.06" />
    </g>
  </g>

  <!-- main text -->
  <g transform="translate(280,120)">
    <text x="0" y="0" font-family="Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="72" fill="url(#textGrad)" style="letter-spacing:0.2px;" filter="url(#softGlow)">CodeGrid</text>
    <text x="0" y="44" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', 'Courier New', monospace" font-weight="500" font-size="14" fill="#b6d3d0" opacity="0.9">Crafting code â€” one grid at a time</text>

    <!-- thin underline with accent gradient -->
    <rect x="0" y="58" width="340" height="4" rx="2" fill="url(#accent)" opacity="0.9" />
  </g>

  <!-- right cluster: floating cards showing small UI/code elements -->
  <g transform="translate(740,50)">
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="120" height="80" rx="12" fill="#061226" stroke="#ffffff" stroke-opacity="0.03" />
      <rect x="12" y="12" width="96" height="12" rx="6" fill="#ffffff" fill-opacity="0.06" />
      <rect x="12" y="32" width="72" height="10" rx="5" fill="#ffffff" fill-opacity="0.05" />
    </g>
    <g transform="translate(140,28)">
      <rect x="0" y="0" width="180" height="110" rx="12" fill="#041025" stroke="#ffffff" stroke-opacity="0.03" />
      <g transform="translate(12,12)">
        <rect x="0" y="0" width="156" height="8" rx="4" fill="#ffffff" fill-opacity="0.06" />
        <rect x="0" y="22" width="128" height="10" rx="4" fill="#ffffff" fill-opacity="0.05" />
        <rect x="0" y="44" width="80" height="8" rx="4" fill="#ffffff" fill-opacity="0.04" />
      </g>
    </g>

    <!-- tiny glowing node connections -->
    <circle cx="90" cy="62" r="3.5" fill="#7c3aed" filter="url(#softGlow)" />
    <circle cx="140" cy="84" r="3" fill="#06b6d4" filter="url(#softGlow)" />
  </g>

  <!-- subtle top-right monogram icon -->
  <g transform="translate(1060,22)">
    <rect x="0" y="0" width="110" height="110" rx="20" fill="#071127" stroke="#ffffff" stroke-opacity="0.03" />
    <text x="14" y="72" font-family="ui-monospace, Menlo, Monaco, 'Roboto Mono', monospace" font-weight="700" font-size="40" fill="url(#textGrad)">CG</text>
  </g>

  <!-- decorative fade mask over entire banner to soften bottom -->
  <rect x="0" y="0" width="1200" height="300" fill="#000" opacity="0.02" mask="url(#fadeMask)" />
</svg>
